<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & registrationpage</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
 <div class="container">
      <div class="card">
         <div class="inner-box"id="card">
        <div class="card-front"> 
          <h2>Login</h2>
        <form>
          <input type="email"class="input-box" placeholder="enter your Email" required>
          <input type="password" class="input-box" placeholder="enter your password" required>
          <button type="submit" class="submit-btn">Submit</button>
          <input type="checkbox"><span> Remeber Me</span>


        </form>
        <button type="button" class="btn" onclick="openRegister()"><strong>I'm new here</strong></button>
        <a href=""> <strong> forgot password </strong> </a>
        </div> 
         
        <div class="card-back">
            <h2>Register</h2>
            <form>
              <input type="text" class="input-box" placeholder="your name" required>
              <input type="text" class="input-box" placeholder="your Email" required>
              <input type="password" class="input-box" placeholder=" password" required>
              <button type="submit" class="submit-btn">Submit </button>
              <input type="checkbox"><span> Remeber me </span>
              <button type="button" class="btn" onclick="openLogin()">I've an Account</button>
               <a href=" ">password</a>
            </form>

            </div>
         
         </div>

       </div>
 </div>
 <script>

    var card =document.getElementById("card");
    function openRegister(){
        card.style.transform="rotateY(-180deg)";
    }
        function openLogin(){
            card.style.transform="rotateY(0deg)";
        }
    
 </script>
</body>
</html>
