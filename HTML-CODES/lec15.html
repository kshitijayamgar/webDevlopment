
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS-selectors</title>
    <style> 
        /* css comments*/
        /* element selector*/
     p{
        color: blueviolet;
        border: 2px solid red;
     }
     /* id selector*/
     #sec{
        color: aqua;
     }
     /* class selector*/
  .mypara{
    color: blue;
  }
  /* grouping selector*/
  footer,span{
    color: rgb(14, 5, 11);
    background-color: blueviolet;
  }
    </style>
</head>
<body>
    <h1>Types of css selector</h1>
    <ul>
      <li>element selector</li>
       <li>id selector</li>
       <li>class selector </li>
       <li>grouping selector</li>

    </ul>
    <p> Para 1st</p>
    <p class="mypara"> Para 2nd</p>
    <p id="sec"> Para 3rd</p>
    <footer>this is footer </footer>
    <div>
        <span>this is span</span>
    </div>

</body>
</html>
