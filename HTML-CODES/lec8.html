<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> forms & input</title>
</head>

<body>
    <h2>this is form tutorial</h2>
    <form action="backend.php">
        <!-- <label for="myName">Name </label>-->
        <div>
            Name:<input type="text" name="myName">

        </div>
        <br>

        <div>
            Role:<input type="text" name="myRole">

        </div>
        <br>
        <div>
            Address:<input type="text">
            <!--input tag inline element ahe-->
        </div>
        <br>
        <div>
            Email:<input type="email" name="myEmail" id="" placeholder="enter your Email-ID here">
        </div>
        <br>
        <div>
            Date&Time: <input type="datetime" name="mydatetime" id="">

        </div>
        <br>
        <div>
            Date: <input type="date" name="mydate" id="">

        </div>
        <br>
        <div>
            Number:<input type="number" name="mynumber" id="">
        </div>
        <br>
        <div>
            Are you 18+<input type="checkbox" name="is18+" checked>
        </div>
        <br>
        <div>
            Male<input type="radio" name="mygender" id="">
            Female<input type="radio" name="mygender" id="">
            Transgender<input type="radio" name="mygender" id="">
        </div>
        <br>
        <div>
            write about yourself: <textarea name="mytext" placeholder="BIO" style="width:195px; height: 12px;">

          </textarea>
        </div>
        <br>
        <div>
            <label for="car">Car:</label>
         <select name="mycar" id="car">
            <option value="BMW">BMW</option>
            <option value="Bus">Bus</option>
            <option value="Benz" selected>Benz</option>
        </select>
        </div>
        <br>
        <div>
            <input type="submit" value="submit now">
            <input type="reset" value="reset now">


        </div>




    </form>
</body>

</html>
