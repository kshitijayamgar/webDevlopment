<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list & table</title>
</head>

<body>
    <ul type="square">
        <!-- type can be discc,square also -->
        <li>1st item</li>
        <li>2nd item</li>
        <li>3rd item</li>
        <li>4th item</li>
    </ul>
    <ol type="I">
        <!-- type can be A,B..,I,II.III,1,2,3 -->
        <li>rinku</li>
        <li>tinku</li>
        <li>pinku</li>
        <li>minku</li>
    </ol>
    <table>
        <thead>
            <tr>
                <th>name</th>
                <th>empid</th>
                <th>emp_role</th>


            </tr>
        </thead>
        <tbody>
            <tr>
                <td>harry</td>
                <td>101</td>
                <td>developer</td>

            </tr>


            <tr>
                <td>merry</td>
                <td>102</td>
                <td>js-developer</td>

            </tr>
            <tr>
                <td>cherry</td>
                <td>103</td>
                <td>php-developer</td>

            </tr>
            <tr>
                <td>jerry</td>
                <td>104</td>
                <td>dot.Net-developer</td>

            </tr>


        </tbody>
    </table>
</body>

</html>
