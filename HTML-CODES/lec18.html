<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colors in CSS</title>
    <style>
        #firstpara{
            color: blueviolet; /*color by name*/

        }
        #secondpara{
             /* color by rgb value*/
          
            color:rgb(113, 172, 113);
        }
        /* hex value*/
        #thirdpara{
            color:#ff5aff;

        }
    </style>
</head>
<body>
    <h1>1st box</h1>
    <p id="firstpara">para from 1st box</p>

    <h2> 2nd box</h2>
    <p id="secondpara">para from 2nd box</p>

    <h3 id="firstpara">3rd box</h3>
    <p id="thirdpara">para from 3rdbox</p>

</body>
</html>
