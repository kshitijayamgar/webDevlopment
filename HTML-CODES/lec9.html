<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Inline and block element</title>
</head>
<body>
    <!--<p> is block element-->
    <p style="border: 2px solid red;"> para1</p>
    <p style="border: 2px solid red;">para2</p>
    <!--<span> is inline element-->
        <span style="border: 2px solid blue;">para1</span>
        <span style="border: 2px solid blue;"> para2</span>
    
        
</body>
</html>
